{% extends "base.html" %}
{% block content %}
        <div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Register </strong></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" style="border-radius:0px" id="exampleInputEmail1" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" style="border-radius:0px" id="exampleInputEmail1" name="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-sm btn-default">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
